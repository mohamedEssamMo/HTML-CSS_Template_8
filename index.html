<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overpay login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/framework.css">
</head>
<body class="bg-eee">
    <div class="login p-20 d-flex bg-white">
        <div class="main-login p-relative center-flex fdir-c txt-c">
            <div class="logo p-absolute d-flex align-center">
                <i class="fa-solid fa-money-bill-transfer "></i>
                <h1 class="m-0">overpay</h1>
            </div>
            <div class="msg mb-20">
                <h2 class="mb-10 mt-0">sign in to overpay</h2>
                <span class="c-grey">send, spend and save smarter</span>
            </div>
            <div class="sign-with d-flex p-relative gap-20 bdr-b">
                <a href="#" class="google d-flex rad-10 align-center btn-shape">
                    <img src="imgs/google.png" alt="" class="mr-10">
                    <span class="fs-18">sign in with google</span>
                </a>
                <a href="#" class="apple d-flex rad-10 align-center btn-shape">
                    <i class="fa-brands fa-apple mr-10"></i>
                    <span class="fs-18">sign in with apple</span>
                </a>
                <span class="alt-span p-absolute c-grey bg-white btn-shape fs-14">
                    or with e-mail
                </span>
            </div>
            <form action="#" class="d-flex fdir-c gap-15">
                <input type="text" name="" class="child btn-shape" id="" placeholder="Email">
                <input type="text" name="" class="child btn-shape" id="" placeholder="Password">
                <div class="child between-flex">
                    <div class="remember fs-18 d-flex align-center">
                        <input type="checkbox" name="agree" id="remember-me" class="mr-10 rad-half">
                        <label for="remember-me" class="p-relative">remember me</label>
                    </div>
                    <a href="#" class="fs-18">forget password?</a>
                </div>
                <input type="submit" class="child btn-shape" value="Sign in">
                <span class="fs-18">don't have an account? <a href="#">sign Up</a></span>
            </form>
        </div>
        <div class="cover-background p-relative hide-mobile center-flex">
            <img class="p-absolute" src="imgs/big-data.png" alt="">
            <img class="p-absolute" src="imgs/connection.png" alt="">
            <img class="p-absolute" src="imgs/grid.png" alt="">
            <img class="p-absolute" src="imgs/scatter-graph.png" alt="">
            <img src="imgs/overpay.png" alt="">
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
